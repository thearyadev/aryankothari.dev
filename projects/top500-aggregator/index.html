<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>aryankothari.dev</title>


</head>

<body class="p-4">
<header class="">
    <h1 class="text-color top-bar-title" style="letter-spacing: -0.25rem;"><a href="/" class="unset-a">aryan kothari</a>
    </h1>

    <hr class="">
</header>
<div id="post_content">

</div>


<script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
<script>
    var content_path = `${window.location.pathname}/content.md`
    fetch(content_path)
        .then(response => {
            return response.text()
        })
        .then(text => {
            var converter = new showdown.Converter()
            document.getElementById("post_content").innerHTML = converter.makeHtml(text)
        })
        .catch(error => {
            document.getElementById("post_content").innerText = "This page is broken."
        })


</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/2a4678a456.js" crossorigin="anonymous"></script>
<footer>

</footer>

</body>

</html>
